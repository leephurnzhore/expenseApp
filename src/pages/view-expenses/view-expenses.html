<ion-header>
  <img src="../../assets/img/Group 60.png" style="display:block;width:100%;height:231px;margin-left:auto;margin-right:auto;" />
</ion-header>
<ion-content class="backgroundpage">
  <ion-searchbar (ionInput)="getItems($event)" class="searchbox"></ion-searchbar>
  <ion-list>
	
	  <div class="lineorders"></div>
	  <h1 class="currentorders">Your Current Orders : 3</h1>
	   <div class="lineorders2"></div>
    <ion-item-sliding *ngFor="let expenseItem of expenses">
      <ion-item color="none">
        <h1 class="item"> Order Number :  {{expenseItem.merchant}} </h1>
        <p class="itema"> ${{expenseItem.amount}} </p>
        <p class="itema"> {{expenseItem.category}} </p>

        <ion-icon item-end color="primary" name="{{expenseItem.favIcon}}" (click)="toggleFav(expenseItem)"></ion-icon>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteItem(expenseItem)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
