
<ion-content padding class="background">
	
	<img src ='../../assets/img/White Logo.png' class="logo"/>
	
	<div class="float">
	 <button class="signin">Sign In</button>
	<div class="line"></div>
	<button class="signup">Sign Up</button>
	</div>	
  <form>

    <ion-list>

        <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" class="formbackground"></ion-input>


        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" class="formbackground2"></ion-input>


    </ion-list>

    <div ion-text padding-left color="danger">{{loginError}}</div>


    <button ion-button color="positive" block (click)="login()" class="signupbutton">

      Log in

    </button>
   

  </form>
	
		
	 

</ion-content>
