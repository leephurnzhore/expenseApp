<ion-header >

  <img src="../../assets/img/Group 58.png" style="display:block;width:100%;height:89px;margin-left:auto;margin-right:auto;" />
</ion-header>

<ion-content padding id="page5">
  <div id="payment-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:15px;font-weight:bold;font-family:'Century Gothic';">
      Credit / Debit Cart
    </p>
    <img src="assets/img/creditcard.JPG" style="display:block;width:100%;height:30%;margin-left:auto;margin-right:auto;" />
  </div>
  <form id="payment-form6">
      <ion-input type="text" placeholder="Credit Card Number" [(ngModel)]="payment.creditcardnumber" name="creditcardnumber" class="creditcardnumber"></ion-input>
 
      <ion-input type="text" placeholder="Name on Credit Card" [(ngModel)]="payment.nameoncreditcard" name="nameoncreditcard" class="creditcardnumber"></ion-input>
    <ion-item id="payment-input4">
        
            <ion-select [(ngModel)]="payment.month" name="Month" placeholder="Month" class="creditcardnumber">
                <ion-option *ngFor="let M of month" [value]="M">
                  {{M}}
                </ion-option>
          <ion-option value="jan">01</ion-option>
          <ion-option value="feb">02</ion-option>
          <ion-option value="mar">03</ion-option>
          <ion-option value="april">04</ion-option>
          <ion-option value="may">05</ion-option>
          <ion-option value="june">06</ion-option>
          <ion-option value="july">07</ion-option>
          <ion-option value="aug">08</ion-option>
          <ion-option value="sep">09</ion-option>
          <ion-option value="oct">10</ion-option>
          <ion-option value="nov">11</ion-option>
          <ion-option value="dec">12</ion-option>
        </ion-select>
      
      
    </ion-item>
  
      <ion-input type="text" placeholder=" Year"[(ngModel)]="payment.year" name="year" class="creditcardnumber"></ion-input>
	  
      <ion-input type="text" placeholder=" Verification Code"[(ngModel)]="payment.verificationcode" name="verificationcode" class="creditcardnumber" ></ion-input>


    <ion-item id="payment-checkbox1" class="monthcreditcard">
      <ion-label>
        Save my card information
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </form>
  <button id="payment-button1" ion-button color="positive"  blocktype="submit" (click)="onSubmit(submitcarddetails)" class="continuebutton">
    Continue
  </button>
  <button id="payment-button2" ion-button color="positive" (click) = "Cancel()" class="cancelbutton">
    Cancel
  </button>
</ion-content>
