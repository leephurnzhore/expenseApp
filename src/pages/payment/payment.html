<ion-header >

  <img src="assets/img/payment1.JPG" style="display:block;width:100%;height:30%;margin-left:auto;margin-right:auto;" />
</ion-header>

<ion-content padding id="page5">
  <div id="payment-markdown13" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Credit / Debit Cart
    </p>
    <img src="assets/img/creditcard.JPG" style="display:block;width:100%;height:30%;margin-left:auto;margin-right:auto;" />
  </div>
  <form id="payment-form6">
    <ion-item id="payment-input2">
      <ion-label>
        Credit Card Number
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="payment.creditcardnumber" name="creditcardnumber"></ion-input>
    </ion-item>
    <ion-item id="payment-input3">
      <ion-label>
        Name on Credit Card
      </ion-label>
      <ion-input type="text" placeholder="" [(ngModel)]="payment.nameoncreditcard" name="nameoncreditcard"></ion-input>
    </ion-item>
    <ion-item id="payment-input4">
        <ion-label>Month</ion-label>
        
            <ion-select [(ngModel)]="payment.month" name="Month">
                <ion-option *ngFor="let M of month" [value]="M">
                  {{M}}
                </ion-option>
          <ion-option value="jan">01</ion-option>
          <ion-option value="feb">02</ion-option>
          <ion-option value="mar">03</ion-option>
          <ion-option value="april">04</ion-option>
          <ion-option value="may">05</ion-option>
          <ion-option value="june">06</ion-option>
          <ion-option value="july">07</ion-option>
          <ion-option value="aug">08</ion-option>
          <ion-option value="sep">09</ion-option>
          <ion-option value="oct">10</ion-option>
          <ion-option value="nov">11</ion-option>
          <ion-option value="dec">12</ion-option>
        </ion-select>
      
      
    </ion-item>
    <ion-item id="payment-input5">
      <ion-label>
        Year
      </ion-label>
      <ion-input type="text" placeholder=""[(ngModel)]="payment.year" name="year"></ion-input>
    </ion-item>

    
    <ion-item id="payment-input6">
      <ion-label>
        Verification Code
      </ion-label>
      <ion-input type="text" placeholder=""[(ngModel)]="payment.verificationcode" name="verificationcode" ></ion-input>
    </ion-item>


    <ion-item id="payment-checkbox1">
      <ion-label>
        Save my card information
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
  </form>
  <button id="payment-button1" ion-button color="positive"  blocktype="submit" (click)="onSubmit(submitcarddetails)">
    Continue
  </button>
  <button id="payment-button2" ion-button color="positive" (click) = "Cancel()">
    Cancel
  </button>
</ion-content>
