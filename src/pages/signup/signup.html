

<ion-content padding class= "abc">
	<img src ='../../assets/img/White Logo.png' class="logo"/>
	
	<div class="float">
	 <button class="signin">Sign In</button>
	<div class="line"></div>
	<button class="signup">Sign Up</button>
	</div>	
	
  <form class="formtest">
	
    <ion-list class="formtesting">


        <ion-input type="text" placeholder="Full Name" [(ngModel)]="user.name" name="name" class="formbackground"></ion-input>


        <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" name="email" class="formbackground2"></ion-input>

        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" class="formbackground3"></ion-input>
		

    </ion-list>
	  
	 <div class="agreebox">
	 <label class="container">I agree with all the terms & conditions
		 <input type="checkbox" checked="checked">
		 <span class="checkmark"></span>
	</label>
	  
	 </div>

    <div ion-text padding-left color="danger"> {{signupError}} </div>

    <button ion-button color="positive" block type="submit" (click)="signup()" class="signupbutton">

      Sign up

    </button>

  </form>

</ion-content>
